<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="лого">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/Jacques-Yves-Cousteau.jpg" alt="Фото Жак-Ив Кусто">
        <div class="profile__user">
          <div class="profile__user-edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements"></section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Виталий Костин</p>
  </footer>
  <!-- попап -->
  <div class="popup popup_type_user">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form popup__form_user" name="user-form"> 
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_user_name" type="text" name="name" placeholder="Ваше имя">
        <input class="popup__input popup__input_user_description" type="text" name="description" placeholder="Чем занимаетесь">
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add-element">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form popup__form_element" name="add-element"> 
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__input popup__input_user_place-name" type="text" name="place-name" placeholder="Название">
        <input class="popup__input popup__input_user_img-link" type="url" name="img-link" placeholder="Ссылка на картинку">
        <button class="popup__submit-button" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_view">
    <div class="popup__view-container">
      <button class="popup__close-button" type="button"></button>
      <div class="popup__img-view">
        <img class="popup__img" src="#" alt="">
        <p class="popup__view-title"></p>
      </div>
    </div>
  </div>
  <template class="card-template">
    <article class="element">
      <button class="element__delete" type="button"></button>
      <img class="element__img" src="#" alt="">
      <div class="element__group">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </article>
  </template>
<script src="./scripts/index.js"></script>
</body>
</html>
