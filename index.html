<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="лого"></img>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/Jacques-Yves Cousteau.jpg" alt="Фото Жак-Ив Кусто">
        <div class="profile__user">
          <div class="profile__user-edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img class="element__img" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <div class="element__group">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__img" src="./images/elbrus.jpg" alt="Гора Эльбрус">
        <div class="element__group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__img" src="./images/dombai.jpg" alt="Домбай">
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__img" src="./images/sochi.jpg" alt="Сочи">
        <div class="element__group">
          <h2 class="element__title">Сочи</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__img" src="./images/kamchatka.jpg" alt="Камчатка">
        <div class="element__group">
          <h2 class="element__title">Камчатка</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__img" src="./images/ergaki.jpg" alt="Ергаки">
        <div class="element__group">
          <h2 class="element__title">Ергаки</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
  <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <!-- попап -->
  <div class="popup ">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form" name="user-form"> 
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_user_name" type="text" name="name" placeholder="Ваше имя">
        <input class="popup__input popup__input_user_description" type="text" name="description" placeholder="Чем занимаетесь">
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
